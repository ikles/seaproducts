<div class="sproducts__item">
  <div class="sproducts__top">
    <label class="sproducts__label">
      <input class="label-checkbox" type="checkbox" />
      <span></span>
    </label>
    <a href="" class="sproducts__img-w">
      <img src="@@img" />
    </a>
  </div>
  <div class="sproducts__body">
    <div class="sproducts__title"><a href="">@@title</a></div>
    <div class="sproducts__rate">
      <img src="img/star.svg" class="" /><span class="sproducts__rate-txt">@@rate</span><a href="" class="sproducts__revs">@@rev<span class="sproducts__revs-bff"></span></a>
    </div>
    <div class="sproducts__bottom">
      <div class="sproducts__prices">
        <div class="sproducts__price">@@curr</div>
        <div class="sproducts__sale">
          <span class="sale__per">@@sale</span>
          <div class="sale__price">@@price</div>
        </div>
        <div class="sale__oldprice">@@old</div>
      </div>
      <div class="sproducts__actions">
        <div class="buy__quan">
          <div class="buy__quan-choice _minus"></div>
          <input type="text" value="1" />
          <div class="buy__quan-choice _plus"></div>
        </div>                
        <button class="sproducts__btn">В корзину</button>
      </div>
    </div>
  </div>
</div>
